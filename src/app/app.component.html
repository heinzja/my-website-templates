<!-- START: HEADER -->
<div id="root-header">
  <app-header [title]="title" (onMenu_EE)="onMenu($event)"></app-header>
</div>
<!-- STOP: HEADER -->

<div id="root-content">
  <mat-sidenav-container>
    <mat-sidenav [mode]="'over'" [opened]="isMenuOpen">
      <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- START: CONTENT -->
      <div id="content">
        <div id="sidebar-container">
          <app-secondary-sidebar *ngIf="showSmallScreenAssets"></app-secondary-sidebar>
          <app-secondary-sidebar-large *ngIf="!showSmallScreenAssets"></app-secondary-sidebar-large>
        </div>
        <div id="content-container">
          <router-outlet></router-outlet>
        </div>
      </div>
      <!-- END: CONTENT -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- START: FOOTER -->
<div id="root-footer">
  <app-footer [title]="title"></app-footer>
</div>
<!-- END: FOOTER -->

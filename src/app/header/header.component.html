<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenu($event)">
    <mat-icon>menu</mat-icon>
  </button>

  <span id="title" routerLink="/">{{ title }}</span>

  <span class="spacer"></span>

  <button mat-icon-button routerLink="/content">
    <mat-icon>store</mat-icon>
  </button>
  <button mat-icon-button routerLink="/content2">
    <mat-icon>explore</mat-icon>
  </button>
  <button mat-icon-button routerLink="/content3">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button routerLink="/content4">
    <mat-icon>article</mat-icon>
  </button>
  <button mat-icon-button routerLink="/content5">
    <mat-icon>dashboard</mat-icon>
  </button>
</mat-toolbar>
